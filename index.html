<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="reset" href="./styles/reset.css">
  
  <title>Time tracking dashboard</title>
</head>
<body>
  <main>
    <section class="header-component">
      <header class="heading">
        <img 
          src="./images/image-jeremy.png" 
          alt="profile image" 
          class="profile-image"
        >
        <div class="profile-details">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </header>
      <div class="time-list">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </section>

    <section class="work">
      <header class="activity work-activity">
        <img src="./images/icon-work.svg" alt="work icon">
      </header>
      <div class="container">
        <div class="project">
          <p class="project-paragraph">Work</p>
          <h2 class="project-heading">32hrs</h2>
        </div>
        <div class="schedule">
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          <span class="previous">Last Week - 36hrs</span>
        </div>
      </div>
    </section>

    <section class="play">
      <header class="activity play-activity">
        <img src="./images/icon-play.svg" alt="play icon">
      </header>
      <div class="container">
        <div class="project">
          <p class="project-paragraph">Play</p>
          <h2 class="project-heading">10hrs</h2>
        </div>
        <div class="schedule">
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          <span class="previous">Last Week - 8hrs</span> 
        </div>
      </div>
    </section>

    <section class="study">
      <header class="activity study-activity">
        <img src="./images/icon-study.svg" alt="study icon">
      </header>
      <div class="container">
        <div class="project">
          <p class="project-paragraph">Study</p>
          <h2 class="project-heading">4hrs</h2> 
        </div>
        <div class="schedule">
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          <span class="previous">Last Week - 7hrs</span> 
        </div>
      </div>
    </section>

    <section class="exercise">
      <header class="activity exercise-activity">
        <img src="./images/icon-exercise.svg" alt="exercise icon">
      </header>
      <div class="container">
        <div class="project">
          <p class="project-paragraph">Exercise</p>
          <h2 class="project-heading">4hrs</h2> 
        </div>
        <div class="schedule">
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          <span class="previous">Last Week - 5hrs</span> 
        </div>
      </div>
    </section>

    <section class="social">
      <header class="activity social-activity">
        <img src="./images/icon-social.svg" alt="social icon" class="social-icon">
      </header>
      <div class="container">
        <div class="project">
          <p class="project-paragraph">Social</p>
          <h2 class="project-heading">5hrs</h2>
        </div>
        <div class="schedule">
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          <span>Last Week - 10hrs</span> 
        </div>
      </div>
    </section>

    <section class="care">
      <header class="activity care-activity">
        <img src="./images/icon-self-care.svg" alt="self-care icon">
      </header>
      <div class="container">
        <div class="project">
          <p class="project-paragraph">Self Care</p>
          <h2 class="project-heading">2hrs</h2> 
        </div>
        <div class="schedule">
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
          <span>Last Week - 2hrs</span> 
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="ending"></div>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
